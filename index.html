  <head>

  <body>
    <!-- <h1>My To do lists</h1> -->

    <main>
      <section class="Creation_list">
        <header>Scorey</header>

        <h1>To do lists</h1>

        <h2>Create a new list</h2>
        <form>
          <input
            type="text"
            placeholder="My new list name"
            class="listCreationInput"
          />
          <a href="index.html#overview-lists"
            ><button id="btnNewlist">Create list</button></a
          >
          <button id="delete-all-btn">Delete Lists</button>
        </form>
      </section>
      <section>
        <div class="row d-flex justify-content-center">
          <div class="col-3">
            <h3 class="text-center mb-5">My list</h3>
          </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-around">
            <ul id="overview-lists" class="text-right">
              <!-- <li>laundry<button id="delete"></button></li> -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <script>
      const popoverTriggerList = document.querySelectorAll(
        '[data-bs-toggle="popover"]'
      );
      const popoverList = [...popoverTriggerList].map(
        (popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
      );
    </script>
  </body>
